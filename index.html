<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resizer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Image Resizer</h1>
        <p>Select an image and choose the output format and required size.</p>

        <form id="my-form" action="" method="post">
            <input type="file" name="photo" accept="image/*" required />
            <select id="output-format" required>
                <option value="jpeg">JPEG</option>
                <option value="png">PNG</option>
            </select>
            <input type="number" id="img-size" placeholder="Required size in pixels" required />
            <button type="submit" class="button">Resize Image</button>
        </form>

        <div class="image-container">
            <img id="img-preview">
            <a id="download-link" style="display: none;">Download Resized Image</a>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
