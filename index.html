<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resizer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Image Resizer</h1>
        <p>Select the image you want to resize.</p>

        <form id="my-form" action="" method="post">
            <input type="file" name="photo" accept="image/*" required />
            <input type="number" id="imgerq" placeholder="Size in pixels" required/>
            <button type="submit" class="button">Resize Image</button>
        </form>

        <div class="image-container">
            <img id="img-preview">
            <button type="submit" class="button"><a  id="download-link" style="display: none;">Download Resized Image</a>
            </button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
